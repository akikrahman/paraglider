<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Paragliding pictures</title>
    <meta name="author" content="Akik Rahman" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./script/pictures.js"></script>
    <script src="./script/axios.min.js"></script>
  </head>

  <body>
    <main>
    <div class="header">
      <h1>The Paraglide</h1>
    </div>

    <div class="intro-text">
      <p >
       Pictures from paragliding in Oludeniz
      </p>
    </div>
    
    <div class="control-buttons">
      <input type="button" class='btnImage' value="Play pictures" onclick="changePics();">
      <input type="button" class='btnImage' value="Stop pictures" onclick="stopPics();">
      <input type="button" class='btnImage' value="Restart Pictures" onclick="restartPics();">
    </div>
    <img id="glideImg" class='image-gallery' src="/images/blue.png" alt="Click buttons to show paragliding pictures">
    <div class="footer">
      <p>&#169; Akhlaqur Rahman 2020</p>
    </div>
  </main>
  </body>
</html>
